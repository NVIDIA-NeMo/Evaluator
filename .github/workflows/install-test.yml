# This workflow verifies that the basic install works across all supported platforms.
# For basic install, all imports need to either be successful or appropriately guarded.

name: Installation Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-nemo-evaluator:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install nemo-evaluator
        working-directory: packages/nemo-evaluator
        run: |
          uv pip install --system -e .

      - name: Install test dependencies
        working-directory: packages/nemo-evaluator
        run: |
          uv pip install --system --group test

      - name: Verify installation
        run: |
          python -c "import nemo_evaluator; print(f'nemo-evaluator version: {nemo_evaluator.__version__}')"
          which nemo-evaluator
          which eval-factory
          nemo-evaluator --help

      - name: Run unit tests
        working-directory: packages/nemo-evaluator
        run: |
          pytest tests/unit_tests -v --cov=nemo_evaluator --cov-report=xml --cov-report=term

      - name: Run functional tests
        working-directory: packages/nemo-evaluator
        run: |
          pytest tests/functional_tests -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          file: packages/nemo-evaluator/coverage.xml
          flags: nemo-evaluator
          name: nemo-evaluator-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-nemo-evaluator-launcher:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install nemo-evaluator-launcher
        working-directory: packages/nemo-evaluator-launcher
        run: |
          uv pip install --system -e .

      - name: Install dev dependencies
        working-directory: packages/nemo-evaluator-launcher
        run: |
          uv pip install --system --group dev

      - name: Verify installation
        run: |
          python -c "import nemo_evaluator_launcher; print(f'nemo-evaluator-launcher version: {nemo_evaluator_launcher.__version__}')"
          which nemo-evaluator-launcher
          which nv-eval
          nemo-evaluator-launcher --help

      - name: Run unit tests
        working-directory: packages/nemo-evaluator-launcher
        run: |
          pytest tests/unit_tests -v --cov=nemo_evaluator_launcher --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          file: packages/nemo-evaluator-launcher/coverage.xml
          flags: nemo-evaluator-launcher
          name: nemo-evaluator-launcher-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-integration:
    runs-on: ubuntu-latest
    needs: [test-nemo-evaluator, test-nemo-evaluator-launcher]
    strategy:
      matrix:
        python-version: ["3.10", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install both packages
        run: |
          uv pip install --system -e packages/nemo-evaluator
          uv pip install --system -e packages/nemo-evaluator-launcher
          uv pip install --system --group test -r packages/nemo-evaluator/pyproject.toml
          uv pip install --system --group dev -r packages/nemo-evaluator-launcher/pyproject.toml

      - name: Run integration tests
        run: |
          pytest tests/integration_tests -v --cov --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          flags: integration
          name: integration-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install ruff and flake8
        run: |
          uv pip install --system ruff flake8

      - name: Run ruff check
        run: |
          ruff check packages/

      - name: Run flake8
        run: |
          flake8 packages/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 packages/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
