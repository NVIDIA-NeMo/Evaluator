name: "Release NeMo-Eval"

on:
  workflow_dispatch:
    inputs:
      component:
        description: Component to release
        required: true
        default: nemo-evaluator
        type: choice
        options:
          - nemo-evaluator
          - nemo-evaluator-launcher
      release-ref:
        description: Full SHA (not short) or tag of the commit to build
        required: true
        type: string
      dry-run:
        description: "Dry Run: only publish to test PyPI"
        required: true
        default: true
        type: boolean
      create-gh-release:
        description: Create a GitHub release
        required: true
        default: true
        type: boolean
      version-bump-branch:
        description: Branch to push the version bump
        required: true
        type: string
  schedule:
    # Mon-Thu
    - cron: "0 1 * * 1-4"

permissions:
  contents: write # To read repository content
  pull-requests: write # To create PRs

jobs:
  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Validate inputs
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "Skipping validation for scheduled run"
            exit 0
          fi
          if [ "${{ inputs.version-bump-branch }}" == "${{ inputs.release-ref }}" ]; then
            echo "Error: version-bump-branch cannot be the same as release-ref"
            echo "version-bump-branch: ${{ inputs.version-bump-branch }}"
            echo "release-ref: ${{ inputs.release-ref }}"
            exit 1
          fi
          echo "Input validation passed"

  release:
    if: ${{ github.event_name == 'schedule' || inputs.component == 'nemo-evaluator' }}
    needs: validate-inputs
    uses: NVIDIA-NeMo/FW-CI-templates/.github/workflows/_release_library.yml@v0.66.6
    with:
      release-ref: ${{ github.event_name == 'schedule' && github.sha || inputs.release-ref || github.sha }}
      python-package: nemo_evaluator
      library-name: NeMo Evaluator
      # Tricky, below is the exact rewrite of "if it's schedule, then false, else use the version of `inputs.dry-run`"
      dry-run: ${{ github.event_name != 'schedule' && inputs.dry-run }}
      version-bump-branch: ${{ github.event_name == 'schedule' && 'main' || inputs.version-bump-branch || github.ref_name }}
      create-gh-release: ${{ github.event_name == 'schedule' && true || inputs.create-gh-release }}
      gh-release-tag-prefix: nemo-evaluator-
      packaging: uv
      skip-test-wheel: true
      app-id: ${{ vars.BOT_ID }}
      has-src-dir: true
      root-dir: packages/nemo-evaluator
    secrets:
      TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      SLACK_WEBHOOK_ADMIN: ${{ secrets.SLACK_WEBHOOK_ADMIN }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_RELEASE_ENDPOINT }}
      PAT: ${{ secrets.PAT }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      SSH_PWD: ${{ secrets.SSH_PWD }}
      BOT_KEY: ${{ secrets.BOT_KEY }}

  send-release-alert:
    runs-on: ubuntu-latest
    needs: [release]
    if: always() && !cancelled()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine release status
        id: status
        shell: bash
        env:
          IS_SCHEDULED: ${{ github.event_name == 'schedule' }}
          DRY_RUN_INPUT: ${{ inputs.dry-run }}
          TEST_MODE: ${{ vars.TEST_ALERT_MODE == 'true' }}
        run: |
          set -euo pipefail  # Fail fast
          
          # TEST MODE: Force error alert for testing
          if [ "$TEST_MODE" == "true" ]; then
            echo "severity=error" >> $GITHUB_OUTPUT
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=ðŸ§ª TEST MODE: Forced error alert for testing purposes" >> $GITHUB_OUTPUT
            echo "release_type=Test" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          RELEASE_RESULT="${{ needs.release.result }}"
          
          # Determine if this is a dry run: scheduled releases are production, manual can be dry-run
          if [ "$IS_SCHEDULED" == "true" ]; then
            RELEASE_TYPE="Production"
          elif [ "$DRY_RUN_INPUT" == "true" ]; then
            RELEASE_TYPE="Dry Run"
          else
            RELEASE_TYPE="Production"
          fi
          
          if [ "$RELEASE_RESULT" == "success" ]; then
            echo "severity=info" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… $RELEASE_TYPE release completed successfully for nemo-evaluator" >> $GITHUB_OUTPUT
          else
            echo "severity=error" >> $GITHUB_OUTPUT
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ $RELEASE_TYPE release failed for nemo-evaluator" >> $GITHUB_OUTPUT
          fi
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT

      - name: Send Slack Alert
        uses: ./.github/actions/slack-alert
        with:
          token: ${{ secrets.SLACK_FRONTIER_EVAL_ALERTING_TOKEN }}
          channel: "D08N6TYDS79"
          severity: ${{ steps.status.outputs.severity }}
          title: "Release - nemo-evaluator (${{ steps.status.outputs.release_type }})"
          text: |
            ${{ steps.status.outputs.message }}
            
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.event_name == 'schedule' && github.sha || inputs.release-ref || github.sha }}
            Trigger: ${{ github.event_name == 'schedule' && 'Scheduled' || 'Manual' }}
            Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          test-mode: ${{ vars.TEST_ALERT_MODE == 'true' }}

  release-launcher:
    if: ${{ github.event_name == 'schedule' || inputs.component == 'nemo-evaluator-launcher' }}
    needs: validate-inputs
    uses: NVIDIA-NeMo/FW-CI-templates/.github/workflows/_release_library.yml@v0.66.6
    with:
      release-ref: ${{ github.event_name == 'schedule' && github.sha || inputs.release-ref || github.sha }}
      python-package: nemo_evaluator_launcher
      library-name: NeMo Evaluator Launcher
      # Tricky, below is the exact rewrite of "if it's schedule, then false, else use the version of `inputs.dry-run`"
      dry-run: ${{ github.event_name != 'schedule' && inputs.dry-run }}
      version-bump-branch: ${{ github.event_name == 'schedule' && 'main' || inputs.version-bump-branch || github.ref_name }}
      create-gh-release: ${{ github.event_name == 'schedule' && true || inputs.create-gh-release }}
      gh-release-tag-prefix: nemo-evaluator-launcher-
      packaging: uv
      skip-test-wheel: true
      app-id: ${{ vars.BOT_ID }}
      has-src-dir: true
      root-dir: packages/nemo-evaluator-launcher
    secrets:
      TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      SLACK_WEBHOOK_ADMIN: ${{ secrets.SLACK_WEBHOOK_ADMIN }}
      SLACK_WEBHOOK: ${{ secrets.SLACK_RELEASE_ENDPOINT }}
      PAT: ${{ secrets.PAT }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
      SSH_PWD: ${{ secrets.SSH_PWD }}
      BOT_KEY: ${{ secrets.BOT_KEY }}

  send-release-launcher-alert:
    runs-on: ubuntu-latest
    needs: [release-launcher]
    if: always() && !cancelled()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine release status
        id: status
        shell: bash
        env:
          IS_SCHEDULED: ${{ github.event_name == 'schedule' }}
          DRY_RUN_INPUT: ${{ inputs.dry-run }}
          TEST_MODE: ${{ vars.TEST_ALERT_MODE == 'true' }}
        run: |
          set -euo pipefail  # Fail fast
          
          # TEST MODE: Force error alert for testing
          if [ "$TEST_MODE" == "true" ]; then
            echo "severity=error" >> $GITHUB_OUTPUT
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=ðŸ§ª TEST MODE: Forced error alert for testing purposes" >> $GITHUB_OUTPUT
            echo "release_type=Test" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          RELEASE_RESULT="${{ needs.release-launcher.result }}"
          
          # Determine if this is a dry run: scheduled releases are production, manual can be dry-run
          if [ "$IS_SCHEDULED" == "true" ]; then
            RELEASE_TYPE="Production"
          elif [ "$DRY_RUN_INPUT" == "true" ]; then
            RELEASE_TYPE="Dry Run"
          else
            RELEASE_TYPE="Production"
          fi
          
          if [ "$RELEASE_RESULT" == "success" ]; then
            echo "severity=info" >> $GITHUB_OUTPUT
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… $RELEASE_TYPE release completed successfully for nemo-evaluator-launcher" >> $GITHUB_OUTPUT
          else
            echo "severity=error" >> $GITHUB_OUTPUT
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ $RELEASE_TYPE release failed for nemo-evaluator-launcher" >> $GITHUB_OUTPUT
          fi
          echo "release_type=$RELEASE_TYPE" >> $GITHUB_OUTPUT

      - name: Send Slack Alert
        uses: ./.github/actions/slack-alert
        with:
          token: ${{ secrets.SLACK_FRONTIER_EVAL_ALERTING_TOKEN }}
          channel: "D08N6TYDS79"
          severity: ${{ steps.status.outputs.severity }}
          title: "Release - nemo-evaluator-launcher (${{ steps.status.outputs.release_type }})"
          text: |
            ${{ steps.status.outputs.message }}
            
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.event_name == 'schedule' && github.sha || inputs.release-ref || github.sha }}
            Trigger: ${{ github.event_name == 'schedule' && 'Scheduled' || 'Manual' }}
            Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          test-mode: ${{ vars.TEST_ALERT_MODE == 'true' }}
