# Extra field in export.mlflow section
defaults:
  - execution: local
  - deployment: none
  - _self_

execution:
  output_dir: nel-results
  auto_export:
    destinations: ["mlflow"]

target:
  api_endpoint:
    model_id: meta/llama-3.2-3b-instruct
    url: https://integrate.api.nvidia.com/v1/chat/completions

evaluation:
  tasks:
    - name: ifeval

export:
  mlflow:
    tracking_uri: http://localhost:5000
    experiment_name: test
    nonexistent_option: true  # this field doesn't exist
