# Invalid: auto_export.destinations contains 'local' which is not valid for auto_export
# Valid auto_export destinations are: mlflow, wandb
# ('local' only makes sense when running export CLI from your workstation, not for auto_export)
defaults:
  - deployment: none
  - _self_

execution:
  type: local
  output_dir: /tmp/test
  auto_export:
    destinations:
      - local  # Error: 'local' is not valid for auto_export

target:
  api_endpoint:
    model_id: meta/llama-3.2-3b-instruct
    url: https://integrate.api.nvidia.com/v1/chat/completions

evaluation:
  tasks:
    - name: ifeval
