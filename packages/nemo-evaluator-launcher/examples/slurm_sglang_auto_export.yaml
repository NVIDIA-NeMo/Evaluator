# How to use:
#
# 1. copy this file locally or clone the repository
# 2. (optional) set the required values in the config file. Alternatively, you can pass them later with -o cli arguments, e.g.
#    -o execution.hostname=my-cluster.com -o execution.output_dir=/absolute/path/on/cluster -o execution.account=my-account etc.
# 3. run `nemo-evaluator-launcher run --config path/to/slurm_sglang_auto_export.yaml`

defaults:
  - execution: slurm/default
  - deployment: sglang
  - _self_

# override default execution arguments
execution:  
  hostname: ??? # SLURM headnode (login) hostname (required)
  username: ${oc.env:USER} # Cluster username; defaults to $USER.
  account: ??? # SLURM account allocation (required)
  output_dir: ??? # ABSOLUTE path accessible to SLURM compute nodes (required)
  walltime: 02:00:00
  
  auto_export:
    destinations: ["mlflow"]

# specify deployment arguments
deployment:
  checkpoint_path: null
  hf_model_handle: Qwen/Qwen3-4B-Instruct-2507
  served_model_name: Qwen/Qwen3-4B-Instruct-2507
  tensor_parallel_size: 1
  data_parallel_size: 1
  extra_args: "--context-length 32768"

# specify the benchmarks to evaluate
evaluation:
  tasks:
    - name: gpqa_diamond
      env_vars:
        HF_TOKEN: HF_TOKEN_FOR_GPQA_DIAMOND # Click request access for GPQA-Diamond: https://huggingface.co/datasets/Idavidrein/gpqa

# Exporter configurations (paired with auto-export only)
export:
  mlflow:
    # required parameter:
    tracking_uri: ??? # MLflow server URL accessible from compute nodes (http://hostname:port)

    experiment_name: "nv-eval"
    description: "nemo-evaluator-launcher Evaluation test run with REMOTE auto-export"
    log_metrics: ["gpqa_diamond_score_micro"]  # subset of metrics to log (others will be skipped)
    log_logs: true
    only_required: false
    
    # MLflow tags (key-value pairs)
    tags:
      backend: "sglang"
    
    # Additional metadata goes into mlflow.log_params()
    extra_metadata:
      experiment_phase: "baseline"
