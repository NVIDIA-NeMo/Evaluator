# How to use:
#
# 1. copy this file locally or clone the repository, and run
# 2. run `nemo-evaluator-launcher run --config path/to/slurm_vllm_basic.yaml`

defaults:
  - execution: slurm/default
  - deployment: vllm
  - _self_

# set required execution arguments
execution:
  hostname: ??? # SLURM headnode (login) hostname (required)
  username: ${oc.env:USER} # Cluster username; defaults to $USER.
  account: ??? # SLURM account allocation (required)
  output_dir: ??? # ABSOLUTE path accessible to SLURM compute nodes (required)

deployment:
  checkpoint_path: null
  hf_model_handle: microsoft/Phi-4-mini-instruct
  served_model_name: microsoft/Phi-4-mini-instruct
  tensor_parallel_size: 1
  data_parallel_size: 8


evaluation:
  tasks:
    - name: ifeval  # chat benchmark will automatically use v1/chat/completions endpoint
    - name: gsm8k   # completions benchmark will automatically use v1/completions endpoint
