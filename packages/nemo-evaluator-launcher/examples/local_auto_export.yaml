# How to use:
#
# 1. copy this file locally or clone the repository
# 2. (optional) uncomment limit_samples in the config file to run with 10 samples for quick testing
# 3. run `nemo-evaluator-launcher run --config path/to/local_auto_export.yaml`

# ⚠️  WARNING:
#     Always run full evaluations (without limit_samples) for actual benchmark results.
#     Using a subset of samples is solely for testing configuration and setup.
#     Results from such test runs should NEVER be used to compare models or
#     report benchmark performance.


defaults:
  - execution: local
  - deployment: none
  - _self_

execution:
  output_dir: nel-results

  # Auto-export destinations
  auto_export:
    destinations: ["mlflow"]
    # Optional: custom command to install nemo-evaluator-launcher in the export container.
    # Useful for installing from a git branch or specific version. Supports multi-line.
    # launcher_install_cmd: |
    #   apt-get update -qq && apt-get install -qq -y git
    #   pip install "nemo-evaluator-launcher[all] @ git+https://github.com/NVIDIA-NeMo/Evaluator.git@main#subdirectory=packages/nemo-evaluator-launcher"

target:
  api_endpoint:
    # see https://build.nvidia.com/meta/llama-3.2-3b-instruct for endpoint details
    model_id: meta/llama-3.2-3b-instruct
    url: https://integrate.api.nvidia.com/v1/chat/completions
    api_key_name: NGC_API_KEY

evaluation:
  # global config settings that apply to all tasks, unless overridden by task-specific config
  nemo_evaluator_config:
    config:
      params:
        request_timeout: 3600  # timeout for API request in seconds
        parallelism: 1  # 1 parallel request to avoid overloading the server
        # limit_samples: 10 # uncomment to limit number of samples for quick testing
  tasks:
    - name: simple_evals.gpqa_diamond
      env_vars:
        HF_TOKEN: HF_TOKEN_FOR_GPQA_DIAMOND # Click request access for GPQA-Diamond: https://huggingface.co/datasets/Idavidrein/gpqa

# Exporter configurations (paired with auto-export only)
export:
  mlflow:
    # required parameter:
    tracking_uri: ??? # MLflow server URL (http://hostname:port)

    # optional parameters:
    experiment_name: "nemo-evaluator-launcher"
    description: "nemo-evaluator-launcher Evaluation test run with auto-export"
    log_metrics: ["gpqa_diamond_score_micro"]  # subset of metrics to log (others will be skipped)
    log_logs: true
    only_required: false

    # MLflow tags (key-value pairs)
    tags:
      framework: "none"

    # Additional metadata goes into mlflow.log_params()
    extra_metadata:
      experiment_phase: "baseline"
