# How to use:
#
# 1. copy this file locally or clone the repository
# 2. (optional) set the required values in the config file. Alternatively, you can pass them later with -o cli arguments, e.g.
#    -o execution.hostname=my-cluster.com -o execution.output_dir=/absolute/path/on/cluster -o execution.account=my-account etc.
# 3. run `nemo-evaluator-launcher run --config path/to/slurm_nemotron_benchmarks.yaml`

defaults:
  - execution: slurm/default
  - deployment: none
  - _self_

# override default execution arguments
execution:
  hostname: ??? # SLURM headnode (login) hostname (required)
  username: ${oc.env:USER} # Cluster username; defaults to $USER
  account: ??? # SLURM account allocation (required)
  output_dir: ??? # ABSOLUTE path accessible to SLURM compute nodes (required)
  walltime: 02:00:00
  partition: cpu_short # no deployment -> no GPUs needed
  gres: "gpu:0" # no deployment -> no GPUs needed

target:
  api_endpoint:
    model_id: nvidia/llama-3.3-nemotron-super-49b-v1
    url: https://integrate.api.nvidia.com/v1/chat/completions
    api_key_name: NGC_API_KEY # API Key with access to build.nvidia.com

# specify the benchmarks to evaluate
evaluation:
  nemo_evaluator_config: # global config settings that apply to all tasks
    config:
      # apply recommended sampling parameters for reasoning-on mode
      params:
        temperature: 0.6 # sampling temperature
        top_p: 0.95 # nucleus sampling parameter
        max_new_tokens: 65536 # maximum tokens to generate (large for reasoning)
        parallelism: 1 # number of parallel requests
        request_timeout: 3600 # timeout for API requests in seconds
    target:
      api_endpoint:
        adapter_config:
          use_reasoning: true # if true, strips reasoning tokens and collects reasoning stats
          use_system_prompt: true # enables custom system prompt
          custom_system_prompt: >- # turn on thinking mode
            "detailed thinking on"
  tasks:
    - name: gpqa_diamond_nemo
      env_vars:
        HF_TOKEN: HF_TOKEN_FOR_GPQA_DIAMOND # Click request access for GPQA-Diamond: https://huggingface.co/datasets/Idavidrein/gpqa

    - name: math_test_500_nemo

    - name: aime_2024_nemo

    - name: aime_2025_nemo

    - name: mbppplus_nemo

    - name: livecodebench_0824_0225

    - name: ifeval # evaluated in reasoning-off mode
      nemo_evaluator_config: # task-specific configuration for ifeval
        config:
          params:
            temperature: 0 # deterministic generation
            top_p: 1e-5 # minimal sampling
            max_new_tokens: 4096 # maximum tokens to generate
        target:
          api_endpoint:
            adapter_config:
              use_system_prompt: true # enables custom system prompt
              custom_system_prompt: >- # turn off thinking mode
                "detailed thinking off"
