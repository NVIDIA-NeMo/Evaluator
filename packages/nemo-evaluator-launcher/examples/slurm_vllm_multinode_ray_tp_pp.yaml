# ==============================================================================
# Multi-Node SLURM Deployment: DeepSeek-R1
# ==============================================================================
# This configuration demonstrates how to run evaluations with DeepSeek-R1
# deployed across multiple SLURM nodes using Ray and vLLM with tensor
# and pipeline parallelism.
#
# How to use:
#
# 1. copy this file locally or clone the repository
# 2. (optional) set the required values in the config file. Alternatively, you can pass them later with -o cli arguments, e.g.
#    -o execution.hostname=my-cluster.com -o execution.output_dir=/absolute/path/on/cluster -o execution.account=my-account etc.
# 3. (optional) run with 10 samples for quick testing - add the following flag to the command below
#    -o ++evaluation.nemo_evaluator_config.config.params.limit_samples=10
# 4. run full evaluation:
#    nemo-evaluator-launcher run --config path/to/slurm_vllm_multinode_ray_tp_pp.yaml
#
# ⚠️  WARNING:
#     Always run full evaluations (without limit_samples) for actual benchmark results.
#     Using a subset of samples is solely for testing configuration and setup.
#     Results from such test runs should NEVER be used to compare models or
#     report benchmark performance.

# Model Details:
# - Model: deepseek-ai/DeepSeek-R1
# - Hardware: 2 nodes with 8xH100 GPUs each (16 H100 GPUs total)
# - tensor_parallel_size: 8 (within node parallelism)
# - pipeline_parallel_size: 2 (across node parallelism)
#
# Multi-Instance Configuration:
# - execution.num_nodes: Number of SLURM nodes to allocate (2 in this example)
# - execution.deployment.n_tasks: Must match num_nodes for multi-instance deployment
# - deployment.tensor_parallel_size: GPU parallelism within a single node
# - deployment.pipeline_parallel_size: Model parallelism across multiple nodes
#
# Custom deployment.pre_cmd handles Ray cluster initialization automatically
# ==============================================================================

defaults:
  - execution: slurm/default
  - deployment: vllm
  - _self_

# Override default execution arguments
execution:
  type: slurm # Executor type (required)
  hostname: ??? # SLURM headnode (login) hostname (required)
  username: ${oc.env:USER} # Cluster username; defaults to $USER
  account: ??? # SLURM account allocation (required)
  output_dir: ??? # ABSOLUTE path accessible to SLURM compute nodes (required)
  num_nodes: 2 # Number of SLURM nodes for multi-node deployment
  walltime: 02:00:00

  deployment:
    n_tasks: ${execution.num_nodes}  # For multi-node ray vLLM deployment, must match num_nodes

  mounts:
    mount_home: false # Whether to mount home directory (default: true)

# Override default deployment arguments
# Note: This uses pre_cmd for multi-node Ray cluster setup before the default vllm serve command
deployment:
  image: vllm/vllm-openai:v0.15.1
  checkpoint_path: null
  hf_model_handle: deepseek-ai/DeepSeek-R1
  served_model_name: deepseek-ai/DeepSeek-R1
  tensor_parallel_size: 8
  pipeline_parallel_size: 2
  data_parallel_size: 1
  port: 8000
  extra_args: "--disable-custom-all-reduce --distributed-executor-backend ray --enforce-eager"
  env_vars:
    VLLM_USE_RAY_COMPILED_DAG_CHANNEL_TYPE: 'shm'
  pre_cmd: |
      RAY_PORT=6379
      NODE_PORT=8266
      OBJ_PORT=8267
      RAY_FIXED_PORTS="--node-manager-port=$NODE_PORT --object-manager-port=$OBJ_PORT --metrics-export-port=8269 --dashboard-agent-grpc-port=8270 --dashboard-agent-listen-port=8271 --runtime-env-agent-port=8272"

      export VLLM_HOST_IP=$MASTER_IP

      if [ "$SLURM_PROCID" -eq 0 ]; then
          echo "VLLM_HOST_IP set to: $VLLM_HOST_IP (HEAD node)"
          echo "Starting Ray HEAD on $(hostname) with IP $VLLM_HOST_IP..."
          ray start --head --port=$RAY_PORT $RAY_FIXED_PORTS

          export RAY_ADDRESS=$MASTER_IP:$RAY_PORT
          echo "RAY_ADDRESS set to: $RAY_ADDRESS"

          echo "Waiting 90 seconds for worker nodes to join Ray cluster..."
          sleep 90

          echo "=== Ray cluster status ==="
          ray status || true

          echo "=== Starting vLLM Deployment ==="
          vllm serve ${deployment.hf_model_handle} \
              --tensor-parallel-size=${deployment.tensor_parallel_size} \
              --pipeline-parallel-size=${deployment.pipeline_parallel_size} \
              --port ${deployment.port} \
              --served-model-name ${deployment.served_model_name} \
              ${deployment.extra_args}
      else
          export VLLM_HOST_IP=$(python3 -c "import socket; s=socket.socket(socket.AF_INET, socket.SOCK_DGRAM); s.connect(('8.8.8.8', 80)); print(s.getsockname()[0])")
          echo "VLLM_HOST_IP set to: $VLLM_HOST_IP (WORKER node)"
          echo "Worker node waiting 30 seconds for head node to start Ray..."
          sleep 30
          echo "Starting Ray WORKER on $(hostname) with IP $VLLM_HOST_IP..."
          echo "Connecting to $MASTER_IP:$RAY_PORT..."
          ray start --address=$MASTER_IP:$RAY_PORT $RAY_FIXED_PORTS --block
      fi

# Specify the benchmarks to evaluate
evaluation:
  nemo_evaluator_config: # Global config settings that apply to all tasks
    config:
      params:
        parallelism: 64 # Number of parallel requests
        request_timeout: 3600 # Timeout for API requests in seconds
        temperature: 0.6 # Sampling temperature
        top_p: 0.95 # Nucleus sampling parameter
        max_tokens: 32768 # Maximum number of tokens to generate (32k)

    target:
      api_endpoint:
        adapter_config:
          use_response_logging: true
          max_logged_responses: 10
          use_request_logging: true
          max_logged_requests: 10

  tasks:
    - name: gsm8k_cot_instruct # Use the default benchmark configuration
