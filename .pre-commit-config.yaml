repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    - id: end-of-file-fixer
      # only include python files
      files: \.py$
    - id: trailing-whitespace
      # only include python files
      files: \.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.9.9" # Use the appropriate version
    hooks:
    - id: ruff
      args: ["--fix"]
    - id: ruff
      args: ["check", "--select", "I", "--fix"]
    - id: ruff-format

  - repo: local
    hooks:
      - id: no-underscore-md
        name: "Disallow '_' in Markdown filenames"
        language: system
        entry: |
          bash -c '
            # Report the offending files
            echo "[pre-commit] ERROR: Found Markdown files with underscores:" >&2
            for file in "$@"; do
              echo "  - $file (use hyphens instead)" >&2
            done
            exit 1
          '
        files: '.*\/[^\/]*_[^\/]*\.md$'
        exclude: '^\.github/'
        types: [file]
      - id: check-readme-checksum
        name: "Check README.md checksum matches mapping.toml"
        language: system
        entry: python scripts/check-readme-checksum.py
        files: ^(README\.md|packages/nemo-evaluator-launcher/src/nemo_evaluator_launcher/resources/mapping\.toml)$
        pass_filenames: false
      - id: check-container-digests
        name: "Check container digests in mapping.toml"
        language: system
        entry: |
          bash -c '
            # Install tomli if Python < 3.11 (tomllib is stdlib in 3.11+)
            python3 -c "import sys; exit(0 if sys.version_info >= (3, 11) else 1)" 2>/dev/null || python3 -m pip install --quiet --user tomli 2>/dev/null || true
            python3 scripts/check-container-digests.py
          '
        files: ^packages/nemo-evaluator-launcher/src/nemo_evaluator_launcher/resources/mapping\.toml$
        pass_filenames: false
